<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lista klasztorów</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='monastery_list.css') }}">
</head>

<body>
    <h1>Lista buddyjskich klasztorów</h1>
    <ul>
        {% for m in monasteries %}
            <li><a href="/monasteries/{{ m.name | urlencode }}">{{ m.name }}</a> – {{ m.location }}</li>
        {% endfor %}
    </ul>
    
    <!-- Додаємо клас back-link -->
    <a href="/" class="back-link">← Powrót do mapy</a>
</body>
</html>
